<!DOCTYPE html>
<html>

<head>
  <title>The Chef's Hour Searches</title>
  <link href="css/hours.css" rel="stylesheet" type="text/css">
  <script src="scripts/hours.js"></script>
</head>

<body>
  <div id="main">
    <div id="darkBack"></div>
    <div id="logo"><img src="https://cdn1.vectorstock.com/i/thumb-large/82/30/graphic-silhouette-cook-ok-gesture-gourmet-food-vector-28168230.jpg" /></div>
  
    <div id="timeDiv"></div>
    <a href="#target-hours">
      <div class="viewOpen" href="#">View Hours&nbsp;&nbsp;<i class="fa fa-clock-o"></i>
      </div>
    </a>
    <div id="target-hours">
      <a href="#" class="close"></a>
      <div id="target-inner">
        <a href="#" class="xClose">X</a>
        <h2>We're Open At These Times</h2>
        <div id="Wednesday" class="dateTime">
          <br>
        <div id="Monday" class="dateTime">
          <div class="day">Monday:</div>
          <div class="time">Closed</div>
        </div>
        <br>
        <div id="Tuesday" class="dateTime">
          <div class="day">Tuesday:</div>
          <div class="time">Closed</div>
        </div>
        <br>
          <div class="day">Wednesday:</div>
          <div class="time">8:00am - 7:00pm</div>
        </div>
        <br>
        <div id="Thursday" class="dateTime">
          <div class="day">Thursday:</div>
          <div class="time">8:00am - 7:00pm</div>
        </div>
        <br>
        <div id="Friday" class="dateTime">
          <div class="day">Friday:</div>
          <div class="time">8:00am - 7:00pm</div>
        </div>
        <br>
        <div id="Saturday" class="dateTime">
          <div class="day">Saturday:</div>
          <div class="time">1:00pm - 9:45pm</div>
        </div>
        <br>
        <div id="Sunday" class="dateTime">
          <div class="day">Sunday:</div>
          <div class="time">1:00pm - 9:45pm</div>
        </div>
      </div>
    </div>
  </div>
  <div id="map"></div>
</body>
  <footer> 
    <div class="button_container">
      <p class="description">We hope to see you soon!</p>
